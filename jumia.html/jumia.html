<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumia Clone</title>
  <link rel="stylesheet" href="jumia.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <span>Sell on Jumia</span>
    </div>
    <div class="nav-bar">
      <div class="logo">JUMIA</div>
      <input type="text" placeholder="Search products, brands and categories" />
      <button>Search</button>
      <div class="nav-right">
        <span>Account</span>
        <span>Help</span>
        <span>Cart</span>
      </div>
    </div>
  </header>

  <div class="main-content">
    <aside>
      <ul>
        <li>Appliances</li>
        <li>Phones & Tablets</li>
        <li>Health & Beauty</li>
        <li>Electronics</li>
        <li>Fashion</li>
      </ul>
    </aside>

    <section class="hero-banner">
      <img src="https://th.bing.com/th/id/OIP.nCrva0dmrzAajACRdBVfgQHaD_?w=307&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Jumia Promo Banner" />
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://th.bing.com/th/id/OIP.ihON_scuPH8fVS1UwQsRBQHaHa?w=202&h=202&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="TV" />
        <p>Hikers Android Smart TV - ₦121,056</p>
      </div>
      <div class="product-card">
        <img src="https://th.bing.com/th/id/OIP.46-pbbkiBxsEMVOn12FIwQAAAA?w=219&h=219&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Kettle" />
        <p>Syinix Electric Kettle - ₦5,599</p>
      </div>
      <div class="product-card">
        <img src="https://th.bing.com/th/id/OIP.vg0ReRkBJV67QI1CpiUmcQHaE7?w=217&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Smartphone" />
        <p>Redbeat D5 Smartphone - ₦82,990</p>
      </div>
    </section>
  </div>
</body>
</html>
